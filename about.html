<!DOCTYPE html>
<html>
    <head>
        <title>A Night In New Bellingham: About US</title>
        <meta charset="utf-8">
        <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
        <link rel="manifest" href="favicon/site.webmanifest">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <style>
            * {
                margin: 0px;
                padding: 0px;
                box-sizing: border-box;
                overflow: none;
            }
            body {
                font-family: "roboto", sans-serif;
                background-color: purple;
            }

            main {
                margin: 10px auto;
                padding: 10px;
                background-image: url("images/bellingham.jpg");
                background-repeat: no-repeat;
                width: 1024px;
                border: 5px solid black;
                box-shadow: 5px 5px black;
                overflow: hidden;
            }

            header {
                margin: 10px;
            }

            header h1 {
                text-align: center;
                padding: 5px;
                background-color: black;
                color: green;
                border: 5px solid purple;
                box-shadow: 5px 5px black;
                opacity: 65%;
            }

            #image {
                margin: auto;
                width: 475px;
                height: 320px;
                border: 2px solid purple;
                display: block;
            }

            figcaption {
                margin: 2px auto;
                padding: 2px;
                width: 475px;
                background-color: black;
                color: green;
                border: 2px solid purple;
                text-align: center;
                opacity: 80%;
                font-style:italic;
            }

            #blurb {
                padding: 10px;
                margin: auto;
                width: 475px;
                height:150px;
                background-image: none;
                background-color: black;
                color: green;
                overflow-y: scroll;
                border: 2px solid purple;
                opacity: 80%;
            }

            #audioTag {
                height: 60px;
                width: 300px;
                position: fixed;
                bottom: 5px;
                right: 5px;
                overflow: hidden;
                background-color: black;
                opacity: 80%;
            }

            #audioTag p {
                padding: 2px;
                text-align: center;
                color: green;
                white-space: nowrap;
                animation: slide 10s infinite;
            }

            @keyframes slide {
                from { transform: translateX(100%); }
                to { transform: translateX(-100%); }
            }

            .animate1 {
                animation: slideForward 15s infinite;
            }
            .animate2 {
                animation: slideBackward 15s infinite;
            }

            @keyframes slideForward {
                0% { transform: translateX(-100%); }
                25% { transform: translateX(0%); }
                50% { transform: translateX(0%); }
                75% { transform: translateX(0%); }
                100% { transform: translateX(100%); }
            }

            @keyframes slideBackward {
                0% { transform: translateX(100%); }
                25% { transform: translateX(0%); }
                50% { transform: translateX(0%); }
                75% { transform: translateX(0%); }
                100% { transform: translateX(-100%); }
            }

        </style>
    </head>
    <body>
            <header>
                <h1>< A_NIGHT_IN_NEW_BELLINGHAM: ABOUT_US /></h1>
            </header>
            <main>
                <div id = "container">
                    <figure>
                    <img src = "" alt="Information About Creators" id = "image">
                    <figcaption id = "caption"></figcaption>
                    </figure>
                    <div id = "blurb">
                        <p></p>
                </div>
            </div>
                <section id ="audioTag">
                    <p>Elon Musk - Hot Dad</p>
                    <audio controls autoplay loop>
                        <source src="audio/Elon_Musk_Hot_Dad.mp3" type="audio/mp3"> 
                    </audio>
                </section>
        </main>
        <script>
            // User defined class node
            class Node {
                // constructor
                constructor(image, caption, blurb)
                {
                    this.image = image;
                    this.caption = caption;
                    this.blurb = blurb;
                    this.next = null
                    this.previous = null
                }
            }

        // linkedlist class
        class LinkedList {
            constructor() {
            this.head = null;
            this.size = 0;
            }
 
            //add(image, caption, blurb)
            add(image, caption, blurb) {
                // creates a new node
                let node = new Node(image, caption, blurb);
 
                // to store current node
                let current;
 
                // if list is Empty add the
                // element and make it head
                if (this.head == null) {
                    this.head = node;
                }
                else {
                current = this.head;
 
                    while (current.next) {
                    current = current.next;
                    }
 
                    current.next = node;
                    current.next.previous = current;
                }
                this.size++;
            }

            //Moving through LL
            setHead(node) {this.head = node ;}

        }

        let root = new LinkedList();
        let forward = true;

        root.add("images/warlock.jpg", "Project Lead: T. Jake Holmes II", "<p>Blurb about Jake</p>");
        root.add("#", "Jaspreet K", "<p>Blurb about Jaspreet</p>");
        root.add("#", "David R-H", "<p>Blurb about David</p>");

        document.getElementById("image").src = root.head.image; // sets picture
        document.getElementById("caption").innerText = root.head.caption; // sets caption
        document.getElementById("blurb").innerHTML = root.head.blurb; // sets blurb



        document.getElementById("blurb").scrollTo(0,0);
        document.getElementById("container").classList.add("animate1");

            
    setInterval(function(){

            if(forward == true) {
                if(root.head.next != null) {
                root.head = root.head.next;
                }
                else { 
                    forward = false;
                    document.getElementById("container").classList.remove("animate1");
                    document.getElementById("container").classList.add("animate2"); 
                }
            }
            else {
                if(root.head.previous != null) {
                    root.head = root.head.previous;
                }
                else {
                    forward = true;
                    document.getElementById("container").classList.remove("animate2");
                    document.getElementById("container").classList.add("animate1"); 
                }
            }
            document.getElementById("image").src = root.head.image; // sets picture
            document.getElementById("caption").innerText = root.head.caption; // sets caption
            document.getElementById("blurb").innerHTML = root.head.blurb; // sets blurb
    }, 15000);
        </script>

    </body>
</html>
